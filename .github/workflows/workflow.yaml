name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: setup
      run: make setup

    - name: make
      run: make release

    - name: upload
      uses: actions/upload-artifact@v4.3.3
      with:
        name: gosh.zip
        path: release
        if-no-files-found: error


  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v4.1.7
      with:
        name: gosh.zip
        path: release

    - name: Generate Tag
        id: vars
        run: |
          SHA=$(git rev-parse --short HEAD)
          MMDD=$(date +'%m%d')
          echo "tagname=${MMDD}_${SHA}" >> $GITHUB_OUTPUT
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.vars.outputs.tagname }}
        release_name: gosh_${{ steps.vars.outputs.tagname }}
        body: |
          Changes in this Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/gosh.zip
        asset_name: gosh.zip
        asset_content_type: application/zip
